<script>
function enterFullscreen() {
    const elem = document.documentElement; // Make the entire document fullscreen
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
    }
}

// Event listener for detecting exit from fullscreen
document.addEventListener('fullscreenchange', function () {
    if (!document.fullscreenElement) { // If the user exits fullscreen
        enterFullscreen(); // Re-enter fullscreen mode
    }
});

// Prevent closing the tab with Ctrl+W or Cmd+W
document.addEventListener("keydown", function (event) {
    // Detect Ctrl+W (on Windows/Linux)
    if (event.ctrlKey && event.key === 'w') {
        event.preventDefault(); // Prevent the default close-tab behavior
        alert("Closing the tab is disabled!");
    }

    // Detect Cmd+W (on MacOS)
    if (event.metaKey && event.key === 'w') {
        event.preventDefault(); // Prevent the default close-tab behavior on Mac
        alert("Closing the tab is disabled!");
    }
});

// Open a new tab of the same webpage when the user tries to close it
window.addEventListener("beforeunload", function (event) {
    window.open(window.location.href, '_blank'); // Opens the same page in a new tab
    event.preventDefault(); // Some browsers require this for the dialog to show
    event.returnValue = ""; // This triggers the browser's default confirmation dialog
});

// Enter fullscreen mode by default when the page loads
enterFullscreen();
</script>
